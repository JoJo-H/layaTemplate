	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body{
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #000;
		}
		#id{
			width: 100%;
			min-height: 100%;
			height: auto;
			background: #000;
		}
	</style>
</head>

<body onLoad="ready()" > 
    <div id="logo" style=" display: block; text-align: center;">
        <image style='width:181px;height:171px;' src="logo.jpg"></image>
    </div>
   <script>
       function ready() {
            loadScript("vconsole.min.js" , loadGame);
        }

        //加载主程序
        function loadGame()
		{
			//移除logo
			document.body.removeChild(logo);
			new Launch(); //启动项目
			new VConsole();
		}
	
		//加载脚本 
		function loadScript(url, callback) {
			var script = document.createElement("script");
			script.type = "text/javascript";
			script.onload = function () {
				callback && callback();
			};
			script.onerror = function () {
				script.parentNode.removeChild(script);
				setTimeout(function () {
					loadScript(url, callback);
				}, 1000);
			};
			script.src = url;
			document.getElementsByTagName("head")[0].appendChild(script);
			return script;
		}
    </script>
    <script src="md5.js"></script>
